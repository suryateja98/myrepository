<!DOCTYPE html>
<html>
<head>
	<title>check leap year</title>
</head>
<body>
	Enter an year to check if it is leap year or not:
	<input type="text" id="leap" onkeyup="isleap()">
	<br/><br />
	<div id="res"></div>
	<script type="text/javascript">
		function isleap()
		{
			var yr = document.getElementById('leap').value;
			console.log(yr);
			var res = ((yr % 4 == 0)&& (yr % 100 != 0) || (yr % 400 == 0));
			console.log(res);
			if (res == true) 
				{
					document.getElementById('res').innerHTML = "The  year " + yr +" you entered is a leap year"
				} else
				{
					document.getElementById('res').innerHTML = "The year " + yr +" you entered is not a leap year "
				};
			
		}
	</script>
</body>
</html>
